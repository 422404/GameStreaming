<div class="card border-0 m-2 shadow game-cover game-cover-library rounded" style="background-image: url({{game.image_cover}})">
    <a class="h-100" href="{% url 'user_library_game' game_id=game.id %}">
        <div class="rounded game-details">
            <div class="bg-light text-dark p-3 w-100 rounded-bottom game-description">
                <h5 class="card-title">{{game.name}}</h5>
                <h6 class="card-subtitle text-muted">{{game.publisher}}, {{game.developer}}</h6>
            </div>
        </div>
    </a>
</div>
